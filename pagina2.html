<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldWEd</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1E90FF, #87CEFA); /* Fondo degradado azul */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .beta {
            font-size: 1.2em;
            margin-top: 30px;
            color: #FFFAFA;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>"El éxito es la suma de pequeños esfuerzos repetidos día tras día."</h1>
    <p>Estamos trabajando para que tengas una mejor experiencia.</p>
    <p class="beta">Versión Beta</p>
</body>
</html>
